<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>class review</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #level { position: absolute; top: 10px; right: 10px; font-size: 30px; font-weight: bold; }
        #question { margin-top: 40px; margin-bottom: 50px; font-size: 30px; }
        #questionContainer { margin-top: 90px; }
        #questionImage { max-width: 400px; max-height: 300px; width: auto; height: auto; display: block; margin: 0 auto; }
        .choice { margin: 10px 0; padding: 10px; font-size: 34px; border: 3px solid #ccc; cursor: pointer; }
        .choice:hover { background-color: #f0f0f0; }
        #showAnswer, #restartDrill { margin-top: 20px; font-size: 20px; padding: 10px; cursor: pointer; }
        #answerDisplay { margin-top: 10px; font-size: 24px; font-weight: bold; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div id="quiz">
            <img id="questionImage" src="" alt="Question image" style="max-width: 50%; height: auto; margin-bottom: 15px; display: none;"/>
            <div id="level">Question: 1</div>
            <div id="question">Question goes here</div>
            <div id="choices"></div>
            <input id="inputBox" placeholder="Type your answer here" style="display: none;" type="text">
            <div id="feedback"></div>
            <button id="showAnswer">Show Answer</button>
            <button id="restartDrill">Restart Drill</button>
            <div id="answerDisplay"></div>
        </div>
    </div>
    <script>
        let currentLevel = localStorage.getItem("savedLevel") ? parseInt(localStorage.getItem("savedLevel")) : 1;
        let currentQuestionIndex = localStorage.getItem("savedQuestionIndex") ? parseInt(localStorage.getItem("savedQuestionIndex")) : 0;
        let answerTimeout;
        
        function saveProgress() {
            localStorage.setItem("savedLevel", currentLevel);
            localStorage.setItem("savedQuestionIndex", currentQuestionIndex);
        }
        
        function loadQuestion() {
            clearTimeout(answerTimeout);
            document.getElementById("answerDisplay").style.display = "none";
            document.getElementById("level").textContent = `Level: ${currentLevel}`;
            const question = questions[currentQuestionIndex];
            document.getElementById('question').innerHTML = question.question;
            
            if (question.imageUrl) {
                document.getElementById('questionImage').src = question.imageUrl;
                document.getElementById('questionImage').style.display = "block";
            } else {
                document.getElementById('questionImage').style.display = "none";
            }
            
            if (question.options) {
                loadChoiceQuestion(question);
            } else {
                loadInputQuestion(question);
            }
            
            answerTimeout = setTimeout(() => {
                document.getElementById('feedback').textContent = "Please enter or select the correct answer to proceed.";
            }, 400000);
        }
        
        function loadChoiceQuestion(question) {
            document.getElementById('inputBox').style.display = "none";
            const choicesContainer = document.getElementById('choices');
            choicesContainer.innerHTML = "";
            
            question.options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.className = 'choice';
                button.onclick = () => checkAnswer(option);
                choicesContainer.appendChild(button);
            });
        }
        
        function loadInputQuestion(question) {
            document.getElementById('choices').innerHTML = "";
            document.getElementById('inputBox').style.display = "block";
            document.getElementById('inputBox').value = "";
            document.getElementById('inputBox').oninput = () => checkAnswer(document.getElementById('inputBox').value);
            document.getElementById('inputBox').focus();
        }
        
        function checkAnswer(userAnswer) {
            clearTimeout(answerTimeout);
            const correctAnswer = questions[currentQuestionIndex].answer;
            if (userAnswer.trim().toLowerCase() === correctAnswer.toLowerCase()) {
                document.getElementById('feedback').textContent = "Correct!";
                currentLevel++;
                currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
                saveProgress();
                loadQuestion();
            } else {
                document.getElementById('feedback').textContent = "Incorrect. Please try again!";
            }
        }
        
        document.getElementById("showAnswer").addEventListener("click", function() {
            const correctAnswer = questions[currentQuestionIndex].answer;
            document.getElementById("answerDisplay").textContent = `Answer: ${correctAnswer}`;
            document.getElementById("answerDisplay").style.display = "block";
        });
        
        document.getElementById("restartDrill").addEventListener("click", function() {
            currentLevel = 1;
            currentQuestionIndex = 0;
            localStorage.removeItem("savedLevel");
            localStorage.removeItem("savedQuestionIndex");
            loadQuestion();
        });


    
    
        //no right click code
         window.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        }, false);
